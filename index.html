<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Calculadora IMC</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container-imc">

      <div id="container-calc">
        <h1>Calculadora IMC</h1>
        <div class="container-input">
          <label for="altura" class="label-default">Altura:</label>
          <input type="text" name="altura" id="input-altura" placeholder="Altura" class="input-default">
        </div>
        <div class="container-input">
          <label for="peso" class="label-default">Peso:</label>
          <input type="text" name="peso" id="input-peso" placeholder="Peso" class="input-default">
        </div>
      </div>
      <div id="container-result" class="hide">
        <h2 class="title-imc-result">Seu IMC é <span class="imc-result"></span></h2>
        <h2 class="title-imc-result">Situação atual: <span class="imc-info"></span></h2>
        <table class="container result-table">
          <tr>
            <th>IMC</th>
            <th>Classificação</th>
            <th>Obesidade</th>
          </tr>
        </table>
      </div>
      <span class="error-information hide">Valores invalidos</span>
      <div class="container-buttons">
        <button class="button-default" style="background-color: rgb(11, 90, 90);" id="btn-calcular">Calcular</button>
        <button class="button-default" style="background-color: black;" id="btn-Limpar">Limpar</button>
      </div>
      <div class="container-buttons-return hide">
        <button class="button-default" style="background-color: rgb(99, 235, 9);" id="btn-return">Voltar</button>
      </div>
    </div>
  </main>
</body>

</html>
